<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== FAVICON ===============-->
   <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

   <!--=============== SWIPER CSS ===============-->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>Responsive shoe website </title>
</head>

<body>
   <!--==================== HEADER ====================-->
   <header class="header" id="header">
      <nav class="nav container">
         <a href="#" class="nav_logo">
            <img src="./assets/img/logo.svg" alt="Logo">
         </a>
         <div class="nav_menu" id="nav-menu">
            <ul class="nav_list">
               <li class="nav_item">
                  <a href="#" class="nav_link">Men</a>
               </li>
               <li class="nav_item">
                  <a href="#" class="nav_link">Women</a>
               </li>
               <li class="nav_item">
                  <a href="#" class="nav_link">Popular</a>
               </li>
               <li class="nav_item">
                  <a href="#" class="nav_link">Trend</a>
               </li>
            </ul>
            <div class="nav_close" id="nav-close">
               <i class="ri-close-line"></i>
            </div>
         </div>
         <div class="nav_toggle" id="nav-toggle">
            <i class="ri-apps-fill"></i>
         </div>
      </nav>
   </header>

   <!--==================== MAIN ====================-->
   <main>
      <!--==================== HOME ====================-->
      <section class="home">
         <div class="home_container container">
            
            <div class="home_data">
               <h2 class="home_subtitle">NIKE</h2>
               <h1 class="home_title">LUPINEK <br>
                  FLYKNIT <br>
                  ACG</h1>
               <p class="home_description">Designed to withstand the rigors of adverse
                  conditions, the Nike ACC Flyknit Lupinek combines
                  flyknit, Flywire and a water-resistant Defender
                  Repellent system in the upper.</p>
               <a href="#" class="home_button">BUY NOW</a>
            </div>

            <div class="home_images">
               <div class="home_circle"></div>

               <div class="home_swiper swiper">
                  <div class="swiper-wrapper">
                     <article class="home_article swiper-slide">
                        <img src="assets/img/shoe-1.png" alt="first shoe" class="home_img">
                     </article>

                     <article class="home_article swiper-slide">
                        <img src="assets/img/shoe-2.png" alt="first shoe" class="home_img">
                     </article>

                     <article class="home_article swiper-slide">
                        <img src="assets/img/shoe-3.png" alt="first shoe" class="home_img">
                     </article>

                  </div>
               </div>

               <div class="swiper-pagination"></div>
            </div>

            <div class="home_social">
<a href="https://www.facebook.com/" target="_blank" class="home_social-link">
   <i class="ri-facebook-circle-fill"></i>
</a>
<a href="https://www.instagram.com/" target="_blank" class="home_social-link">
   <i class="ri-instagram-fill"></i>
</a>
<a href="https://www.youtube.com/" target="_blank" class="home_social-link">
   <i class="ri-youtube-fill"></i>
</a>
            </div>
         </div>
      </section>
   </main>

   <!--=============== SWIPER JS ===============-->
  
   <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

   <!--=============== MAIN JS ===============-->
   <script src="assets/js/main.js"></script>
</body>

</html>
