<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Animated login form</title>
   </head>
   <body>
      <div class="login">
         <img src="./assets/img/login-bg.png" alt="" class="login_img">


         <form action="" class="login_form">
            <h1 class="login_title">Login</h1>
            


            <div class="login_content">
               <div class="login_box">
                  <i class="ri-user-line login_icon"></i>

                  <div class="login_box-input">
                     <input type="email" placeholder=" " required class="login_input">
<label for="" class="login_label">Email</label>
                  </div>
               </div>

               <div class="login_box">
                  <i class="ri-lock-line login_icon"></i>

                  <div class="login_box-input">
                     <input type="password" placeholder=" " id="login-pass"  required class="login_input">
<label for="" class="login_label">Password</label>
<i class="ri-eye-off-line login_eye" id="login-eye"></i>
                  </div>
               </div>
            </div>


            <div class="login_check">
<div class="login_check_group">
   <input type="checkbox" class="login_check_input">
   <label for="" class="login_check-label">Remember me</label>
</div>

<a href="#" class="login_forgot">Forgot password?</a>
</div>

<button class="login_btn">Login</button>

<p class="login_register">Don't have an account?  <a href="#">Register</a></p>
            
         </form>
      </div>
      
      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
