<!DOCTYPE html>
<html lang="en">

<head>

    <title>Image Search App</title>
    <link rel="stylesheet" href="./css/style.css">

<body>

                alt="Woman in sky">

                alt="Woman in sky">

<button id="show-more-btn">Show more</button>

</body>

</html>
